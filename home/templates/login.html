{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

    <style>
        @media screen and (max-width: 850px){

            .titleNav{
                  margin-left: 30px;
                  font-size: 20px;
              }
              .loginForm {
                background: #ffffff;
                padding: 10px 20px;
                margin-bottom: 30px;
                margin-top: 30px;
                border: none;
                border-width : 0;

             }
             .loginForm label{
                 font-size: 15px;
             }
        }
    </style>




<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-xs-1"></div>
        <div class="col-xs-4">
      <a class="navbar-brand ml-4 titleNav" href=""><span>Audio</span> <span>Care</span></a>
        </div>
    </nav>




    <div class="col-md-4 col-xs-1">
    </div>
    <div class="col-md-4 col-xs-4">

<div class="content-section container loginForm">
  <form method="POST">
    {% csrf_token %}
        <label class="border-bottom mb-4">Log In</label>
        <div class="row">
          <div class="<col-md-7>">
            {{ form|crispy }}
          </div>
        </div>
    <div class="form-group">
    {% if request.user.is_authenticated %}
      <button type="submit" class="btn btn-outline-info"><a href="{% url 'home' %}">Login</a></button>
      {% else %}
      <button type="submit" class="btn btn-outline-info"><a href="">Login</a></button>
      {% endif %}
    </div>
  </form>
</div>
</div>


</div>
{% endblock %}
