{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-4"></div>
        <div class="col-4">
      <a class="navbar-brand ml-4" href=""><span>Audio</span> <span>Care</span></a>
        </div>
    </nav>


<div class="row">

    <div class="col-4">
    </div>
    <div class="col-4">

<div class="content-section container">
  <form method="POST">
    {% csrf_token %}
        <label class="border-bottom mb-4">Log In</label>
        <div class="row">
          <div class="<col-md-7>">
            {{ form|crispy }}
          </div>
        </div>
    <div class="form-group">
    {% if request.user.is_authenticated %}
      <button type="submit" class="btn btn-outline-info"><a href="{% url 'home' %}">Login</a></button>
      {% else %}
      <button type="submit" class="btn btn-outline-info"><a href="">Login</a></button>
      {% endif %}
    </div>
  </form>
</div>
</div>
</div>

</div>
{% endblock %}
